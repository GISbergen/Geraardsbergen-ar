<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Geraardsbergen Historie</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #no-camera {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      background: #000;
      color: #fff;
      padding: 1em;
      text-align: center;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="no-camera">
    ðŸ“µ Camera-toegang geweigerd.<br>
    âž¤ Geef toegang via browserinstellingen en laad de pagina opnieuw.<br>
    âž¤ Zorg dat je deze pagina opent via HTTPS (niet http).
  </div>

  <a-scene
    embedded
    arjs="trackingMethod: best;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    device-orientation-permission-ui="enabled: true"
  >
    <!-- Administratief Centrum -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" color="red"></a-box>
      <a-text value="Administratief Centrum\nWeverijstraat 20" align="center" position="0 1 0" scale="2 2 2"></a-text>
    </a-marker>

    <!-- Politiegebouw -->
    <a-marker preset="kanji">
      <a-sphere position="0 0.5 0" color="blue"></a-sphere>
      <a-text value="Politie Geraardsbergen\nDenderstraat 27" align="center" position="0 1 0" scale="2 2 2"></a-text>
    </a-marker>

    <!-- De Lelie -->
    <a-marker preset="barcode">
      <a-cylinder position="0 0.5 0" color="green"></a-cylinder>
      <a-text value="De Lelie\nZakkaai - Kennis- & Jeugdcentrum" align="center" position="0 1 0" scale="2 2 2"></a-text>
    </a-marker>

    <!-- Brandweerkazerne -->
    <a-marker preset="barcode2">
      <a-cone position="0 0.5 0" color="orange"></a-cone>
      <a-text value="Brandweer Geraardsbergen\nHulpverleningszone Zuid-Oost" align="center" position="0 1 0" scale="2 2 2"></a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(() => {
        document.getElementById('no-camera').style.display = 'none';
      })
      .catch(() => {
        document.getElementById('no-camera').style.display = 'block';
      });
  </script>
</body>
</html>
